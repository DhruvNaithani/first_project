
<html>
<head>
    <title>Online Feedback Form</title>
</head>
<body>

    <h2>Feedback Form</h2>

    <form>
	<feildset><legend>Fill the form after reading correctly</legend>

        <label for="name">first name :</label><br>
        <input type="text" id="name" name="name" required placeholder="enter first name"><br><br>
	<label>second name :</label><br>
	<input type="text" id="s_name" name="s_name" placeholder="enter second name"><br><br>
	<label>MOBILE NUMBER :</label><br>
	<input type="number" max="10" placeholder="enter mobile number"><br><br>


        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required  placeholder="enter your mail"><br><br>

        <label>Rating:</label><br>
        <input type="radio" name="rating" value="1" required> 1
        <input type="radio" name="rating" value="2"> 2
        <input type="radio" name="rating" value="3"> 3
        <input type="radio" name="rating" value="4"> 4
        <input type="radio" name="rating" value="5"> 5
        <br>
	<h6>(5 is the highest rating)</h6>

        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="40" required placeholder="enter the feedback here"></textarea><br><br>
	<label>enter date of filling the form</label><br>
	<input type="date"><br><br>

        <input type="submit" value="Submit">
	</feildset>

    </form>

</body>
</html>
