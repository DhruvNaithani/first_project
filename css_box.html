<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .subscribe{
        background-color: rgb(176, 26, 26);
        color:white;
        /* height: 32px; */
        /* width: 100px; */
        margin-right:10px;
        margin-left:10px;
        padding-left: 20px;
        padding-right:20px;
        padding-top:10px;
        padding-bottom:10px;
        vertical-align: bottom;
        vertical-align: top;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition:opacity 0.5s;

      }
      .subscribe:hover{
        opacity:0.7;
      }
      .subscribe:active{
        background-color:rgb(208, 206, 206) ;
        color:black;
        font-weight: bold;
      }
       .join{
        background-color:white;
        color:rgb(5, 5, 247);
        /* height:32px; */
        /* width:55px; */
        padding-left:15px;
        padding-right:15px;
        padding-top:8px;
        padding-bottom:7px;
        vertical-align: top;
        
        margin-left:10px;
        border-color: rgb(6, 6, 237);
        border-radius: 1px;
        cursor: pointer;
        transition:background-color 0.5s,color 0.4s;
      }
      .join:hover{
        background-color:rgb(5, 5, 247);
        color:white;
      }
      .join:active{
        opacity:0.4;
      }
      .tweet{
        background-color:rgb(35, 123, 238);
        color:white;
        /* height:32px; */
        /* width:75px; */
        margin-left:20px;
        padding-right:17px;
        padding-left:17px;
        padding-top:11px;
        padding-bottom:11px;
        border:none;
        border-radius:20px;
        cursor: pointer;
         font-size: 12px; 
         font-weight: bold;
         transition:box-shadow 0.17s;

         
      }
      .tweet:hover{
        box-shadow:5px 6px 10px rgba(43, 43, 45, 0.2);
      }
      .tweet:active{
        opacity:0.9;
      }
      .stretch{
        background-color:rgb(26, 163, 55);
        color:white;
        margin-left:6px;
        margin-right:10px;
        padding-left:9px;
        padding-right:9px;
        padding-top:4px;
        padding-bottom:4px;
        border:none;
        cursor: pointer;
        transition:0.17s;

      }
      .stretch:hover{
        padding-left:30px;
        padding-right:30px;
        padding-top:12px;
        padding-bottom:12px;
        opacity:0.8;
        
      }
      .stretch:active{
        background-color:black;
        color:white;
        padding-left:30px;
        padding-right:30px;
        padding-top:12px;
        padding-bottom:12px;


      }
      .one{
        background-color:rgb(26, 163, 55) ;
        color:white;
        margin-left:6px;
        margin-right:6px;
        padding-left:10px;
        padding-right:10px;
        padding-top:4px;
        padding-bottom:4px;
        border:none;
        cursor: pointer;
        transition:padding 0.16s,margin 0.16s;

      }
      .one:hover{
        padding-left:20px;
        padding-right:20px;
        margin-right:0px;
        margin-left:0px;
      }
      .two{
        background-color:rgb(26, 163, 55) ;
        color:white;
        margin-left:6px;
        margin-right:6px;
        padding-left:10px;
        padding-right:10px;
        padding-top:4px;
        padding-bottom:4px;
        border:none;
        cursor: pointer;
        transition:padding 0.16s,margin 0.16s;

      }
      .two:hover{
        padding-left:20px;
        padding-right:20px;
        margin-right:0px;
        margin-left:0px;
      }
      .three{
        background-color:rgb(26, 163, 55) ;
        color:white;
        margin-left:6px;
        margin-right:6px;
        padding-left:10px;
        padding-right:10px;
        padding-top:4px;
        padding-bottom:4px;
        border:none;
        cursor: pointer;
        transition:padding 0.16s , margin 0.16s;

      }
      .three:hover{
        padding-left:20px;
        padding-right:20px;
        margin-right: 0px;
        margin-left:0px;
      }
      .shadow{
        background-color:rgb(26, 163, 55) ;
        color:white;
        margin-left:6px;
        margin-right:6px;
        padding-left:10px;
        padding-right:10px;
        padding-top:4px;
        padding-bottom:4px;
        border:none;
        cursor: pointer;
        box-shadow: 2px 3px 6px rgba(2, 2, 2, 0.884);
      }
      .shadow:active{
       margin-bottom:3px;
       margin-right:2px;
       box-shadow:none;

      }
      
      </style>
</head>
<body>
    <button class="subscribe"> SUBSCRIBE </button>
    <button class="join">JOIN</button>
    <button class="tweet">TWEET</button>
    <hr>
    <p style="background-color:aqua;color:black"> css box practice</p>
    <button class="stretch">Stretch</button>
    <br>
    <br>
    <button class="one">One</button>
    <button class="two">Two</button>
    <button class="three">Three</button>
    <br>
    <br>
    <button class="shadow"> Shadow </button>
</body>
</html>
