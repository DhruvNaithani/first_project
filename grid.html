<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachers Grid</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f1f5f9;
      font-family: Arial, sans-serif;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 220px);
      grid-template-rows: repeat(2, 140px);
      gap: 16px;
    }

    .card {
      background: #ffffff;
      border: 2px solid #cbd5e1;
      border-radius: 10px;
      padding: 16px;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      color: #0f172a;
    }

    .subject {
      margin-top: 8px;
      color: #334155;
    }

    .experience {
      margin-top: 4px;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div class="card">
      <div class="name">Ms. Sharma</div>
      <div class="subject">Mathematics</div>
      <div class="experience">10 years experience</div>
    </div>

    <div class="card">
      <div class="name">Mr. Khan</div>
      <div class="subject">Physics</div>
      <div class="experience">8 years experience</div>
    </div>

    <div class="card">
      <div class="name">Mrs. Patel</div>
      <div class="subject">Chemistry</div>
      <div class="experience">12 years experience</div>
    </div>

    <div class="card">
      <div class="name">Mr. Roy</div>
      <div class="subject">Computer Science</div>
      <div class="experience">6 years experience</div>
    </div>
  </div>

</body>
</html>
