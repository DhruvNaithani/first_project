<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .card h2 {
            margin: 10px 0 5px;
            color: #333;
        }

        .card p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .card .info {
            margin-top: 15px;
            font-size: 14px;
            color: #444;
        }

        .card .info span {
            display: block;
            margin: 6px 0;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://images.pexels.com/photos/5944199/pexels-photo-5944199.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="Student Photo">
        <h2>Dhruv Naithani</h2>
        <p>Computer Science Student</p>

        <div class="info">
            <span><strong>ID:</strong> 2025b01010036</span>
            <span><strong>Email:</strong> dhruvnaithani8@gmail.com</span>
            <span><strong>Year:</strong> 1</span>
        </div>
    </div>

</body>
</html>
