<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iStore Max</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-content">
            <a href="#" class="logo"></a>
            <div class="nav-links">
                <a href="#">Store</a>
                <a href="#">Mac</a>
                <a href="#">iPad</a>
                <a href="#">iPhone</a>
            </div>
        </div>
    </nav>

    <section class="billboard-hero">
        <div class="content">
            <h1 class="headline">iPhone 15 Pro</h1>
            <h3 class="subhead">Titanium. So strong. So light. So Pro.</h3>
            <div class="links">
                <button class="btn-blue">Learn more</button>
                <a href="#" class="buy-link">Buy ></a>
            </div>
        </div>
        <div class="image-wrapper">
            <img src="https://images.unsplash.com/photo-1696429175928-793a1cdef1d3?auto=format&fit=crop&q=80&w=2000" alt="iPhone Pro Max">
        </div>
    </section>

    <section class="billboard-secondary">
        <div class="content">
            <h2 class="headline">MacBook Air 15”</h2>
            <h3 class="subhead">Impressively big. Impossibly thin.</h3>
            <div class="links">
                <button class="btn-blue">Learn more</button>
                <a href="#" class="buy-link">Buy ></a>
            </div>
        </div>
        <img src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&q=80&w=1500" alt="MacBook Air">
    </section>

    <div class="bento-container">
        <div class="bento-item ipad-pro">
            <div class="bento-text">
                <h3>iPad Pro</h3>
                <p>Unbelievably thin. Incredibly powerful.</p>
            </div>
        </div>
        <div class="bento-item watch">
            <div class="bento-text">
                <h3>Watch Series 9</h3>
                <p>Smarter. Brighter. Mightier.</p>
            </div>
        </div>
    </div>

</body>
</html>
