<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vertical Navbar</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Page layout using GRID */
.layout {
    display: grid;
    grid-template-columns: 220px 1fr; /* sidebar + content */
    min-height: 100vh;
}

/* Sidebar navbar */
.sidebar {
    background: #1e293b;
    color: white;
    padding: 20px;
}

/* Logo */
.logo {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 30px;
}

/* Nav links */
.nav-links {
    list-style: none;
    display: flex;          /* FLEXBOX */
    flex-direction: column;
    gap: 15px;
}

.nav-links a {
    text-decoration: none;
    color: white;
    padding: 10px;
    border-radius: 6px;
    transition: background 0.3s;
}

.nav-links a:hover {
    background: #334155;
}

/* Main content */
.content {
    padding: 30px;
}
</style>
</head>

<body>

<div class="layout">
    <!-- Vertical Navbar -->
    <nav class="sidebar">
        <div class="logo">ShopNow</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <main class="content">
        <h1>Welcome to ShopNow</h1>
        <p>Select a section from the sidebar.</p>
    </main>
</div>

</body>
</html>
