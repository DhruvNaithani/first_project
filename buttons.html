    <style>
      .mybutton{
        background-color:rgb(227, 210, 19);

      .subscribe{
        background-color: rgb(176, 26, 26);
        color:white;
        height: 32px;
        width: 100px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition:opacity 0.5s;

      }
      .subscribe:hover{
        opacity:0.7;
      }
      .subscribe:active{
        background-color:rgb(208, 206, 206) ;

      }
      .join{
        background-color:white;
        color:rgb(5, 5, 247);
        height:32px;
        width:55px;
        border-color: rgb(6, 6, 237);
        border-radius: 1px;
        cursor: pointer;
        transition:background-color 0.5s,color 0.4s;
      }
      .join:hover{
        background-color:rgb(5, 5, 247);
        color:white;
      }
      .join:active{
        opacity:0.4;
      }

      .tweet{
        background-color:rgb(35, 123, 238);
        color:white;
        height:32px;
        width:75px;
        border:none;
        border-radius:20px;
        cursor: pointer;
         font-size: 12px; 
         font-weight: bold;
         transition:box-shadow 0.17s;

         
      }
      .tweet:hover{
        box-shadow:5px 6px 10px rgba(43, 43, 45, 0.2);
      }
      .tweet:active{
        opacity:0.9;
      }
      .uber{

        height:40px;
        width:80px;

        border-radius: 4px;
        cursor: pointer;
        font-size:15px;

      }
      .bootstrap{

        color:white;
        height:33px;
        width:105px;
        border:none;
        border-radius:2px;
        font-size:13px ;

      }
      .bts{

        width:68px;
        cursor: pointer;
        border-radius: 25px;
        font-size:14px ;

      }
